--
title: Page not found (404 error)
--

<script type='text/javascript'>
var url_parts = document.location.href.split("machin-like.org/M")
if (url_parts.count == 2 && url_parts[1].match(/[0-9]+(?:\/(?:index.html)?)?/)) {
    var n = url_parts[1].split("/")[0]
    while (n.length < {{code-digits}}) {
        n = "0" + n
    }
    document.location.href = "https://machin-like.org/M" + n
}
</script>
